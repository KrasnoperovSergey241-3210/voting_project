<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход</title>
</head>
<style>
    body {
        background-color: #111111;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
    }

    input {
        background-color: #111111;
        color: #ffffff;
        border: 2px solid #ffffff;
        border-radius: 20px;
        padding: 12px 16px;
        font-size: 1rem;
        width: 100%;
        box-sizing: border-box;
        transition: all 0.2s ease-in-out;
    }

    input:focus {
        outline: none;
        filter: drop-shadow(0 0 4px #ffffff);
    }

    button {
        background-color: #111111;
        color: #ffffff;
        border: 2px solid #ffffff;
        border-radius: 20px;
        padding: 12px 28px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        min-width: 180px;
    }

    button:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 4px #ffffff);
    }

    a {
        background-color: #111111;
        color: #ffffff;
        border: 2px solid #ffffff;
        border-radius: 20px;
        padding: 12px 28px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.2s ease-in-out;
        text-decoration: none;
        display: inline-block;
    }

    a:hover {
        transform: scale(1.05);
        filter: drop-shadow(0 0 4px #ffffff);
    }

    h1 {
        color: #ffffff;
        text-align: center;
    }

    header {
        border-bottom: solid 2px #ffffff;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
    }

    section {
        padding: 40px;
    }

    .form-container {
        margin: 0 auto;
        max-width: 500px;
        border: 2px #ffffff solid;
        border-radius: 20px;
        padding: 40px 30px;
        background-color: #1a1a1a;
    }

    .form-group {
        margin-bottom: 24px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #cccccc;
    }

    .actions {
        margin-top: 30px;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }

    .errorlist {
        color: #ff6666;
        margin: 5px 0 0 0;
        padding-left: 0;
        list-style: none;
        font-size: 0.95rem;
    }

    .message {
        text-align: center;
        margin: 20px 0;
        padding: 12px;
        border-radius: 12px;
    }

    .success {
        background-color: #004d00;
        border: 1px solid #00cc00;
        color: #ccffcc;
    }

    .error {
        background-color: #4d0000;
        border: 1px solid #cc0000;
        color: #ffcccc;
    }
</style>

<body>
    <header>
        <h1>Вход в систему</h1>
    </header>

    <section>
        <div class="form-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            {% if form.errors %}
                <div class="error">Неверное имя пользователя или пароль</div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                    {{ form.username }}
                </div>

                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                </div>

                <div class="actions">
                    <a href="{% url 'register' %}">Нет аккаунта? Зарегистрироваться</a>
                    <button type="submit">Войти</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
