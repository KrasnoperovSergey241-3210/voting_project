<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% if object %}Редактировать{% else %}Добавить{% endif %} номинацию
    </title>
  </head>
  <style>
    body {
      background-color: #111111;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    input {
      background-color: #111111;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 20px;
      padding: 8px;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      outline: none;
      filter: drop-shadow(0 0 4px #ffffff);
    }

    button {
      background-color: #111111;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 4px #ffffff);
    }

    a {
      background-color: #111111;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
      display: block;
    }

    a:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 0 4px #ffffff);
    }

    h1 {
      color: #ffffff;
    }

    header {
      border-bottom: solid 2px #ffffff;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    section {
        padding: 40px;
    }

    p {
        display: flex;
        gap: 12px;
        align-items: center;
    }

    input[type='checkbox'] {
        max-width: 20px;
        height: 20px;
    }

    form {
        margin: 0 auto;
        max-width: 500px;
        border: 2px #ffffff solid;
        border-radius: 20px;
        padding: 20px;
        display: grid;
        gap: 10px;
    }
    div {
        margin-top: 20px;
        display: flex;
        justify-content: space-around;
    }

  </style>
  <body>
    <header>
      <h1>
        {% if object %}Редактировать{% else %}Добавить{% endif %} номинацию
      </h1>
    </header>
    <section>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div>
      <a href="{% url 'nomination_list' %}">Назад к списку</a>
      <button type="submit">Сохранить</button>
      </div>
    </form>
    </section>
  </body>
</html>
