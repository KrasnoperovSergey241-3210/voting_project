<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Удалить номинацию</title>
</head>
 <style>
        body {
            background-color: #111111;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0px;
        }

        button {
            background-color: #111111;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 4px #ffffff);
        }

        a {
            background-color: #111111;
            color: #ffffff;
            border: 2px solid #ffffff;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
        }

        a:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 4px #ffffff);
        }

        h1 {
            color: #ffffff;
        }

        header {
      border-bottom: solid 2px #ffffff;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    div {
        display: flex;
        margin: 40px auto;
        max-width: 400px;
        justify-content: space-around;
    }

    header {
        border-bottom: solid 2px #ffffff;
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
    }

    h1 {
        grid-column: 2;
        text-align: center;
    }

    .exit-form {
        grid-column: 3;
        margin-right: 30px;
        display: grid;
    }

    .exit-button {
        padding: 10px;
        text-align: center;
        justify-self: right;
        max-width: 140px;
        max-height: 50px;
        align-self: center;
    }
    </style>
<body>
    <header>
<h1>Удалить номинацию: {{ object.title }}</h1>
    {% if user.is_authenticated %}
        <form class='exit-form' method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class='exit-button' type="submit">Выйти ({{ user.username }})</button>
        </form>
    {% endif %}
</header>

<div>
<a href="{% url 'nomination_list' %}">Отмена</a>
<form method="post">
    {% csrf_token %}
    <button type="submit">Подтвердить удаление</button>
</form>
</div>
</body>
</html>
